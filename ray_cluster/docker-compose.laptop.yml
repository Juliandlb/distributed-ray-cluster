version: '3.8'

services:
  # Ray Head Node (coordinator only - lightweight)
  ray-head:
    build:
      context: .
      dockerfile: Dockerfile.head
    container_name: ray-cluster-head-laptop
    ports:
      - "6379:6379"      # Ray port
      - "8265:8265"      # Ray dashboard
    environment:
      - RAY_DISABLE_DEDUP=1
      - RAY_DISABLE_CUSTOM_LOGGER=1
      - PYTHONUNBUFFERED=1
      - RAY_memory_usage_threshold=0.9
      - RAY_memory_monitor_refresh_ms=2000
      - RAY_object_spilling_config={"type":"filesystem","params":{"directory_path":"/tmp/ray/spill"}}
    volumes:
      - ./models:/app/models
      - ray-head-data:/tmp/ray
    networks:
      - ray-cluster
    deploy:
      resources:
        limits:
          memory: 1G  # Reduced to 1GB (coordinator only)
          cpus: '1.0'  # Reduced to 1 CPU
        reservations:
          memory: 500M  # Reduced to 500MB
          cpus: '0.5'
    shm_size: 512mb  # Reduced shared memory
    healthcheck:
      test: ["CMD", "/app/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Ray Worker Node (inference - more resources)
  ray-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: ray-cluster-worker-laptop
    environment:
      - RAY_HEAD_ADDRESS=ray-head:6379
      - CUDA_VISIBLE_DEVICES=  # No GPU
      - RAY_DISABLE_DEDUP=1
      - RAY_DISABLE_CUSTOM_LOGGER=1
      - PYTHONUNBUFFERED=1
      - RAY_memory_usage_threshold=0.9
      - RAY_memory_monitor_refresh_ms=2000
      - RAY_object_spilling_config={"type":"filesystem","params":{"directory_path":"/tmp/ray/spill"}}
    depends_on:
      ray-head:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ray-worker-data:/tmp/ray
    networks:
      - ray-cluster
    deploy:
      resources:
        limits:
          memory: 3G  # Increased to 3GB (handles models)
          cpus: '2.0'  # 2 CPUs for inference
        reservations:
          memory: 2G  # Increased to 2GB
          cpus: '1.0'
    shm_size: 1gb  # Keep shared memory for models
    healthcheck:
      test: ["CMD", "/app/health_check.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  ray-head-data:
  ray-worker-data:

networks:
  ray-cluster:
    driver: bridge 