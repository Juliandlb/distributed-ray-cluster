apiVersion: v1
kind: Service
metadata:
  name: ray-head-service
  namespace: ray-cluster
  labels:
    app: ray-head
    node-type: head
spec:
  # Use NodePort for multi-machine access (works with LoadBalancer too)
  type: NodePort
  ports:
  - port: 6379
    targetPort: 6379
    name: ray
    protocol: TCP
    nodePort: 30637  # Fixed nodePort for external access
  - port: 8265
    targetPort: 8265
    name: dashboard
    protocol: TCP
    nodePort: 30826  # Fixed nodePort for external access
  - port: 10001
    targetPort: 10001
    name: object-store
    protocol: TCP
    nodePort: 31001  # Fixed nodePort for external access
  - port: 8000
    targetPort: 8000
    name: api
    protocol: TCP
    nodePort: 30800  # Fixed nodePort for external access
  selector:
    app: ray-head
---
# External service for cross-machine communication
apiVersion: v1
kind: Service
metadata:
  name: ray-head-external
  namespace: ray-cluster
  labels:
    app: ray-head
    node-type: head
    external: "true"
spec:
  # Use LoadBalancer for cloud environments, or keep NodePort for bare metal
  type: LoadBalancer
  ports:
  - port: 6379
    targetPort: 6379
    name: ray
    protocol: TCP
  - port: 8265
    targetPort: 8265
    name: dashboard
    protocol: TCP
  - port: 10001
    targetPort: 10001
    name: object-store
    protocol: TCP
  - port: 8000
    targetPort: 8000
    name: api
    protocol: TCP
  selector:
    app: ray-head 